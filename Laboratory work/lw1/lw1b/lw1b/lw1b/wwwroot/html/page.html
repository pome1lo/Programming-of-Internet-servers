<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./app.js"></script>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../js/WebSocket.js" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body class="m-auto align-items-center py-4 bg-body-tertiary" style="width: 500px;">

    <div style="margin-top: 150px;">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Web Sockets</h4>
            </div>
            <div class="card-body">
                <label for="ta"></label>
                <textarea id="ta" cols="40" rows="10" style="text-align: center;" readonly></textarea>
                <div class="d-flex gap-2 justify-content-center py-5">
                    <button id="bstart" type="button" onclick="exe_start()" class="w-100 btn btn-lg btn-primary">Пуск</button>
                    <button id="bstop" type="button" onclick="exe_stop()" class="w-100 btn btn-outline-secondary">Стоп</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
